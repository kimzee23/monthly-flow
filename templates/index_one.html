<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menstruation Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5460/5460830.png">



    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Pregnant Women</a></li>
            <li><a href="#">Blood Group</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <ul>

                <li><a href="{{ url_for('index') }}">Home</a></li>6

        </ul>
    </nav>


    <div class="result-containerOne">
        <marquee>Welcome to X menstrual tracker</marquee>
        <h1 id="headerOne">Menstruation Tracker</h1>


        <form method="post">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="number" name="age" placeholder="Age (11-55)" required><br>
            <input type="number" name="cycle_length" placeholder="Cycle Length (20-31)" required><br>
            <input type="number" name="period_length" placeholder="Period Length (3-5)" required><br>
            <input type="date" name="last_period_date" required><br>
            <button type="submit">Track</button>
        </form><br><br>

    </div>
    <div style="width: 100em":hight="100em">
    <marquee scrollamount="20" direction="right"><img class="image" src="{{ url_for('static', filename='two.png') }}" alt="Menstruation Tracker"></marquee><br><br>
    <marquee scrollamount="20" direction="left"><img class="imageTwo" src="{{ url_for('static', filename='pr.png') }}" alt="Menstruation Tracker"></marquee>
    </div>
